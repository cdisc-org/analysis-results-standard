id: https://www.cdisc.org/ars/1-0
name: ARS-Schema

imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/

default_range: string

classes:

  NamedObject:
    abstract: true
    slots:
      - name

  ReportingEvent:
    tree_root: true
    is_a: NamedObject
    slots:
      - listOfPlannedOutputs
      - analysisSets
      - analysisGroups

  NestedList:
    slots:
      - listItems

  OrderedListItem:
    is_a: NamedObject
    slots:
      - order
      - sublist
      - output
  
  Output:
    slots:
      - opid
      - version
      - fileSpecifications

  File:
    is_a: NamedObject
    slots:
      - fileType
      - location
      - style

  WhereClause:
    slots:
      - id
      - condition
      - compoundExpression

  Condition:
    slots:
      - dataset
      - variable
      - comparator
      - value

  CompoundExpression:
    slots:
      - logicalOperator
      - whereClauses

  CompoundSetExpression:
    is_a: CompoundExpression
    slot_usage:
      whereClauses:
        range: AnalysisSet
        inlined: false

  CompoundGroupExpression:
    is_a: CompoundExpression
    slot_usage:
      whereClauses:
        range: AnalysisGroupMember
        inlined: false

  AnalysisSet:
    is_a: WhereClause
    slot_usage:
      compoundExpression:
        range: CompoundSetExpression
    slots:
      - label
      - order

  AnalysisGroupSet:
    slots:
      - id
      - label
      - members

  AnalysisGroupMember:
    is_a: WhereClause
    slot_usage:
      compoundExpression:
        range: CompoundGroupExpression
    slots:
      - label
      - order

  DataSelection:
    slots:
      - selectionCriteria

slots:

  name:
    required: true

  listOfPlannedOutputs:
    required: true
    range: NestedList

  analysisSets:
    multivalued: true
    inlined_as_list: true
    range: AnalysisSet

  analysisGroups:
    multivalued: true
    inlined_as_list: true
    range: AnalysisGroupSet

  listItems:
    multivalued: true
    list_elements_ordered: true
    inlined_as_list: true
    range: OrderedListItem

  order:
    required: true
    range: integer

  sublist: 
    range: NestedList

  output: 
    range: Output

  id:
    required: true
    identifier: true

  opid:
    required: true
    #identifier: true

  version:
    range: integer

  fileSpecifications:
    multivalued: true
    inlined_as_list: true
    range: File

  fileType:
    range: FileType

  location:

  style:

  logicalOperator:
    required: true
    range: AndOr

  condition:
    range: Condition

  compoundExpression:
    range: CompoundExpression

  whereClauses:
    multivalued: true
    list_elements_ordered: true
    inlined: false
    range: WhereClause

  members:
    multivalued: true
    list_elements_ordered: true
    inlined_as_list: true
    range: AnalysisGroupMember

  dataset:

  variable:

  comparator:
    range: Comparator

  value:
    multivalued: true

  label:

  selectionCriteria:
    range: WhereClause

enums:

  FileType:
    permissible_values:
      pdf:
      rtf:
      txt:

  AndOr:
    permissible_values:
      AND:
      OR:

  Comparator:
    permissible_values:
      EQ:
      NE:
      GT:
      GE:
      LT:
      LE:
      IN:
      NOTIN:
