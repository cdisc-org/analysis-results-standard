id: https://www.cdisc.org/ars/1-0
name: ars_ldm

imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/

default_range: string

classes:

  NamedObject:
    abstract: true
    slots:
      - name

  ReportingEvent:
    tree_root: true
    is_a: NamedObject
    slots:
      - listOfPlannedAnalyses
      - listOfPlannedOutputs
      - analysisSets
      - analysisGroupings
      - dataSubsets
      - globalDisplaySections
      - analysisCategorizations
      - analyses
      - outputs

  NestedList:
    slots:
      - listItems

  OrderedListItem:
    is_a: NamedObject
    slots:
      - order
      - sublist
      - analysisRef
      - outputRef

  AnalysisCategorization:
    description: An implementer-defined categorization of analyses/outputs.
    slots:
      - id
      - label
      - categories

  AnalysisCategory:
    description: An implementer-defined category of analyses/outputs.
    slots:
      - id
      - label
      - subCategorizations

  Analysis:
    slots:
      - id
      - version
      - categoryRefs
      - analysisSetRef
      - orderedGroupings
      - dataSubsetRef
      - dataset
      - variable
      - method

  OrderedGroupingFactor:
    slots:
      - order
      - groupingRef
      - dataGrouping

  AnalysisMethod:
    is_a: NamedObject
    slots:
      - id
      - label
      - description
      - operations

  Operation:
    is_a: NamedObject
    slots:
      - id
      - label
      - referencedResultRelationships
      - resultPattern
      - results

  ReferencedResultRelationship:
    slots:
      - referencedResultRole
      - operationRef

  OperationResult:
    slots:
      - groupRefs
      - rawValue
      - formattedValue

  Output:
    slots:
      - id
      - version
      - fileSpecifications
      - outputDisplays
      - categoryRefs
    slot_usage:
      categoryRefs:
        required: false
        inlined: false

  File:
    is_a: NamedObject
    slots:
      - fileType
      - location
      - style

  OutputDisplay:
    slots:
      - order
      - display

  Display:
    is_a: NamedObject
    slots:
      - id
      - version
      - displayTitle
      - displaySections

  DisplaySection:
    slots:
      - sectionType
      - subSections

  DisplaySubSection:
    slots:
      - id
      - order
      - text      

  WhereClause:
    slots:
      - id
      - condition
      - compoundExpression

  Condition:
    slots:
      - dataset
      - variable
      - comparator
      - value

  CompoundExpression:
    slots:
      - logicalOperator
      - whereClauses

  CompoundSetExpression:
    is_a: CompoundExpression
    slot_usage:
      whereClauses:
        range: AnalysisSet
        inlined: false

  CompoundGroupExpression:
    is_a: CompoundExpression
    slot_usage:
      whereClauses:
        range: Group
        inlined: false

  CompoundSubsetExpression:
    is_a: CompoundExpression
    slot_usage:
      whereClauses:
        inlined: true
        inlined_as_list: true

  AnalysisSet:
    description: >-
      A set of subjects whose data are to be included in the main analyses.
      This should be defined in the statistical section of the protocol.
      NOTE: There are a number of potential analysis sets, including,
      for example, the set based upon the intent-to-treat principle. [ICH E9]
    is_a: WhereClause
    slot_usage:
      compoundExpression:
        range: CompoundSetExpression
    slots:
      - label
      - order

  GroupingFactor:
    abstract: true
    description: A factor used to subdivide either the subject population or data records in an analysis dataset for analysis.
    slots:
      - id
      - label
      - groupingVariable
      - dataDriven
      - groups

  SubjectGroupingFactor:
    is_a: GroupingFactor
    description: A factor used to subdivide the subject population for comparative analysis (e.g., treatment, sex, race, age).
    slot_usage:
      groups:
        range: AnalysisGroup

  DataGroupingFactor:
    is_a: GroupingFactor
    description: A factor used to subdivide data records in an analysis dataset for analysis.
    slot_usage:
      groups:
        range: DataGroup

  Group:
    description: A subdivision of the subject population or analysis dataset record set based on a defined factor.
    is_a: WhereClause
    slot_usage:
      compoundExpression:
        range: CompoundGroupExpression
    slots:
      - label
      - order

  AnalysisGroup:
    description: A subdivision of the subject population based on a defined factor (e.g., subjects whose treatment is Drug A, subjects whose gender is male).
    is_a: Group

  DataGroup:
    description: A subdivision of the analysis dataset records based on a defined factor.
    is_a: Group

  DataSubset:
    description: A subset of data identified by selection criteria for inclusion in the analysis.
    is_a: WhereClause
    slot_usage:
      compoundExpression:
        range: CompoundSubsetExpression
    slots:
      - label

slots:

  name:
    required: true

  listOfPlannedAnalyses:
    required: true
    range: NestedList

  listOfPlannedOutputs:
    required: false
    range: NestedList

  analysisSets:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: AnalysisSet

  analysisGroupings:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: SubjectGroupingFactor

  groupingVariable:
    description: For groupings based on a single variable, a reference to the dataset variable upon which grouping is based.

  dataDriven:
    description: Indicates whether the groups defined by the grouping are prespecified (false) or obtained from distinct data values of the groupingVariable (true).
    range: boolean
    required: true

  groups:
    multivalued: true
    list_elements_ordered: true
    inlined: true
    inlined_as_list: true
    range: Group

  dataSubsets:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: DataSubset

  analyses:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: Analysis

  analysisCategorizations:
    multivalued: true
    range: AnalysisCategorization
    inlined: true
    inlined_as_list: true

  categories:
    multivalued: true
    range: AnalysisCategory
    inlined: true
    inlined_as_list: true
    required: true

  categoryRefs:
    multivalued: true
    range: AnalysisCategory
    inlined: false
    required: false

  subCategorizations:
    multivalued: true
    range: AnalysisCategorization
    inlined: true
    inlined_as_list: true

  outputs:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: Output

  listItems:
    multivalued: true
    list_elements_ordered: true
    inlined: true
    inlined_as_list: true
    range: OrderedListItem

  order:
    required: true
    range: integer

  sublist: 
    range: NestedList
    multivalued: false
    inlined: true

  analysisRef: 
    range: Analysis
    multivalued: false
    inlined: false

  analysisSetRef: 
    range: AnalysisSet
    multivalued: false
    inlined: false

  orderedGroupings: 
    range: OrderedGroupingFactor
    multivalued: true
    list_elements_ordered: true
    inlined: true
    inlined_as_list: true

  groupingRef: 
    range: GroupingFactor
    inlined: false

  dataGrouping: 
    range: DataGroupingFactor
    inlined: true
    inlined_as_list: true

  dataSubsetRef:
    inlined: false
    range: DataSubset

  method:  
    range: AnalysisMethod
    inlined: true
    inlined_as_list: true

  description:

  operations:
    required: true
    multivalued: true
    range: Operation
    inlined: true
    inlined_as_list: true

  resultPattern:
  
  results:
    multivalued: true
    range: OperationResult
    inlined: true
    inlined_as_list: true

  groupRefs:
    multivalued: true
    range: AnalysisGroup
    inlined: false

  rawValue:

  formattedValue:

  referencedResultRelationships:
    multivalued: true
    range: ReferencedResultRelationship
    inlined: true
    inlined_as_list: true
  
  referencedResultRole:
    required: true
    range: OperationRole

  operationRef:  
    range: Operation
    required: true
    inlined: false

  outputRef: 
    range: Output
    multivalued: false
    inlined: false

  id:
    required: true
    identifier: true

  version:
    range: integer

  displayTitle:

  fileSpecifications:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: File

  fileType:
    range: FileType

  location:

  style:

  outputDisplays:
    range: OutputDisplay
    multivalued: true
    inlined: true
    inlined_as_list: true
    list_elements_ordered: true

  display:
    range: Display
    inlined: true

  globalDisplaySections:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: DisplaySection

  displaySections:
    multivalued: true
    inlined: true
    inlined_as_list: true
    range: DisplaySection

  sectionType:
    range: SectionType

  subSections:
    multivalued: true
    list_elements_ordered: true
    inlined: true
    inlined_as_list: true
    range: DisplaySubSection

  text:

  logicalOperator:
    required: true
    range: AndOr

  condition:
    range: Condition

  compoundExpression:
    range: CompoundExpression

  whereClauses:
    multivalued: true
    list_elements_ordered: true
    inlined: false
    range: WhereClause

  dataset:

  variable:

  comparator:
    range: Comparator

  value:
    multivalued: true

  label:

enums:

  FileType:
    permissible_values:
      pdf:
      rtf:
      txt:

  AndOr:
    permissible_values:
      AND:
      OR:

  Comparator:
    permissible_values:
      EQ:
      NE:
      GT:
      GE:
      LT:
      LE:
      IN:
      NOTIN:

  SectionType:
    permissible_values:
      Title:
      Footnote:
      Abbreviation:
      Legend:
      Rowlabel Header:

  OperationRole:
    permissible_values:
      NUMERATOR:
      DENOMINATOR:
