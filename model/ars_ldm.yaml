id: https://www.cdisc.org/ars/1-0
name: ARS-Schema

imports:
  - linkml:types

prefixes:
  linkml: https://w3id.org/linkml/

default_range: string

classes:

  NamedObject:
    abstract: true
    slots:
      - name

  ReportingEvent:
    tree_root: true
    is_a: NamedObject
    slots:
      - listOfPlannedAnalyses
      - listOfPlannedOutputs
      - analysisSets
      - analysisGroupings
      - dataSubsets
      - globalDisplaySections
      - analyses
      - outputs

  NestedList:
    slots:
      - listItems

  OrderedListItem:
    is_a: NamedObject
    slots:
      - order
      - sublist
      - analysis
      - output

  Analysis:
    slots:
      - id
      - version
      - analysisSet
      - groupings

  Output:
    slots:
      - id
      - version
      - fileSpecifications
      - outputDisplays

  File:
    is_a: NamedObject
    slots:
      - fileType
      - location
      - style

  OutputDisplay:
    slots:
      - order
      - display

  Display:
    is_a: NamedObject
    slots:
      - id
      - version
      - displayTitle
      - displaySections

  DisplaySection:
    slots:
      - sectionType
      - subSections

  DisplaySubSection:
    slots:
      - id
      - order
      - text

  WhereClause:
    slots:
      - id
      - condition
      - compoundExpression

  Condition:
    slots:
      - dataset
      - variable
      - comparator
      - value

  CompoundExpression:
    slots:
      - logicalOperator
      - whereClauses

  CompoundSetExpression:
    is_a: CompoundExpression
    slot_usage:
      whereClauses:
        range: AnalysisSet
        inlined: false

  CompoundGroupExpression:
    is_a: CompoundExpression
    slot_usage:
      whereClauses:
        range: AnalysisGroup
        inlined: false

  CompoundSubsetExpression:
    is_a: CompoundExpression
    slot_usage:
      whereClauses:
        inlined_as_list: true

  AnalysisSet:
    description: >-
      A set of subjects whose data are to be included in the main analyses.
      This should be defined in the statistical section of the protocol.
      NOTE: There are a number of potential analysis sets, including,
      for example, the set based upon the intent-to-treat principle. [ICH E9]
    is_a: WhereClause
    slot_usage:
      compoundExpression:
        range: CompoundSetExpression
    slots:
      - label
      - order

  AnalysisGroupingFactor:
    description: A factor used to subdivide the subject population for comparative analysis (e.g., treatment, sex, race, age).
    slots:
      - id
      - label
      - groups

  AnalysisGroup:
    description: A subdivision of the subject population based on a defined factor (e.g., subjects whose treatment is Drug A, subjects whose gender is male).
    is_a: WhereClause
    slot_usage:
      compoundExpression:
        range: CompoundGroupExpression
    slots:
      - label
      - order

  DataSubset:
    description: A subset of data identified by selection criteria for inclusion in the analysis.
    is_a: WhereClause
    slot_usage:
      compoundExpression:
        range: CompoundSubsetExpression
    slots:
      - label

slots:

  name:
    required: true

  listOfPlannedAnalyses:
    required: true
    range: NestedList

  listOfPlannedOutputs:
    required: true
    range: NestedList

  analysisSets:
    multivalued: true
    inlined_as_list: true
    range: AnalysisSet

  analysisGroupings:
    multivalued: true
    inlined_as_list: true
    range: AnalysisGroupingFactor

  dataSubsets:
    multivalued: true
    inlined_as_list: true
    range: DataSubset

  analyses:
    multivalued: true
    inlined_as_list: true
    range: Analysis

  outputs:
    multivalued: true
    inlined_as_list: true
    range: Output

  listItems:
    multivalued: true
    list_elements_ordered: true
    inlined_as_list: true
    range: OrderedListItem

  order:
    required: true
    range: integer

  sublist: 
    range: NestedList
    multivalued: false
    inlined: true

  analysis: 
    range: Analysis
    multivalued: false
    inlined: false

  analysisSet: 
    range: AnalysisSet
    multivalued: false
    inlined: false

  groupings: 
    range: AnalysisGroupingFactor
    multivalued: true
    inlined: false

  output: 
    range: Output
    multivalued: false
    inlined: false

  id:
    required: true
    identifier: true

  version:
    range: integer

  displayTitle:

  fileSpecifications:
    multivalued: true
    inlined_as_list: true
    range: File

  fileType:
    range: FileType

  location:

  style:

  outputDisplays:
    range: OutputDisplay
    multivalued: true
    inlined_as_list: true
    list_elements_ordered: true

  display:
    range: Display
    inlined: true

  globalDisplaySections:
    multivalued: true
    inlined_as_list: true
    range: DisplaySection

  displaySections:
    multivalued: true
    inlined_as_list: true
    range: DisplaySection

  sectionType:
    range: SectionType

  subSections:
    multivalued: true
    list_elements_ordered: true
    inlined_as_list: true
    range: DisplaySubSection

  text:

  logicalOperator:
    required: true
    range: AndOr

  condition:
    range: Condition

  compoundExpression:
    range: CompoundExpression

  whereClauses:
    multivalued: true
    list_elements_ordered: true
    inlined: false
    range: WhereClause

  groups:
    multivalued: true
    list_elements_ordered: true
    inlined_as_list: true
    range: AnalysisGroup

  dataset:

  variable:

  comparator:
    range: Comparator

  value:
    multivalued: true

  label:

enums:

  FileType:
    permissible_values:
      pdf:
      rtf:
      txt:

  AndOr:
    permissible_values:
      AND:
      OR:

  Comparator:
    permissible_values:
      EQ:
      NE:
      GT:
      GE:
      LT:
      LE:
      IN:
      NOTIN:

  SectionType:
    permissible_values:
      Title:
      Footnote:
      Abbreviation:
      Legend:
      Rowlabel Header:
