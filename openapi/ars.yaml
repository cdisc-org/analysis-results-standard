################################################################################

components:

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api-key

  parameters:

# Analysis Results Standard Parameters

    arsPackage:
      in: path
      name: package
      required: true
      description: Analysis Results Standard Package Identifier
      schema:
        type: string
        example: 2023-10-26
    arsReportingEvent:
      in: path
      name: reportingevent
      required: true
      description: Reporting Event Identifier
      schema:
        type: string
        example: ARS-CSD-v1
    arsAnalysisSet:
      in: path
      name: analysisset
      required: true
      description: Analysis Set Identifier
      schema:
        type: string
        example: AnalysisSet_01_ITT
    arsDataSubset:
      in: path
      name: datasubset
      required: true
      description: Data Subset Identifier
      schema:
        type: string
        example: Dss01_TEAE
    arsSubjectGroupingFactor:
      in: path
      name: analysisgrouping
      required: true
      description: Analysis Grouping Identifier
      schema:
        type: string
        example: AnlsGrouping_02_Trt
    arsAnalysisGroup:
      in: path
      name: analysisgroup
      required: true
      description: Analysis Group Identifier
      schema:
        type: string
        example: AnlsGrouping_02_Trt_1
    arsAnalysisMethod:
      in: path
      name: method
      required: true
      description: Analysis Method Identifier
      schema:
        type: string
        example: Mth01_CatVar_ByGrp
    arsOperation:
      in: path
      name: operation
      required: true
      description: Analysis Method Operation Identifier
      schema:
        type: string
        example: Mth01_CatVar_ByGrp_1_n
    arsReferencedOperationRelationship:
      in: path
      name: refoprel
      required: true
      description: Referenced Operation Relationship Identifier
      schema:
        type: string
        example: Mth01_CatVar_ByGrp_2_pct_NUM
    arsAnalysis:
      in: path
      name: analysis
      required: true
      description: Analysis Identifier
      schema:
        type: string
        example: An01.05_SAF_ByTrt
    arsDataGrouping:
      in: path
      name: datagrouping
      required: true
      description: Data Grouping Identifier
      schema:
        type: string
        example: AnlsGrouping_06_Soc
    arsDataGroup:
      in: path
      name: datagroup
      required: true
      description: Data Group Identifier
      schema:
        type: string
        example: AnlsGrouping_09_Visit_01
    arsOutput:
      in: path
      name: output
      required: true
      description: Output Identifier
      schema:
        type: string
        example: Out14.1.1
    arsDisplay:
      in: path
      name: display
      required: true
      description: Display Identifier
      schema:
        type: string
        example: Out14.1.1
    arsAnalysisCategorization:
      in: path
      name: categorization
      required: true
      description: Categorization Identifier
      schema:
        type: string
        example: AnCat1_Group
    arsAnalysisCategory:
      in: path
      name: category
      required: true
