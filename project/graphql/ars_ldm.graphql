type Analysis
  {
    name: String!
    id: String!
    version: Integer
    categoryIds: [AnalysisCategory]
    analysisSetId: AnalysisSet
    orderedGroupings: [OrderedGroupingFactor]
    dataSubsetId: DataSubset
    dataset: String
    variable: String
    methodId: AnalysisMethod!
    referencedAnalysisOperations: [ReferencedAnalysisOperation]
    results: [OperationResult]
  }

type AnalysisCategorization
  {
    id: String!
    label: String
    categories: [AnalysisCategory]!
  }

type AnalysisCategory
  {
    id: String!
    label: String
    subCategorizations: [AnalysisCategorization]
  }

type AnalysisGroup
  {
    level: Integer
    order: Integer
    condition: Condition
    id: String!
    label: String
    compoundExpression: CompoundGroupExpression
  }

type AnalysisMethod
  {
    name: String!
    id: String!
    label: String
    description: String
    operations: [Operation]!
  }

type AnalysisSet
  {
    level: Integer
    order: Integer
    condition: Condition
    id: String!
    label: String
    compoundExpression: CompoundSetExpression
  }

type CompoundExpression
  {
    logicalOperator: LogicalOperator!
    whereClauses: [WhereClause]
  }

type CompoundGroupExpression
  {
    logicalOperator: LogicalOperator!
    whereClauses: [Group]
  }

type CompoundSetExpression
  {
    logicalOperator: LogicalOperator!
    whereClauses: [AnalysisSet]
  }

type CompoundSubsetExpression
  {
    logicalOperator: LogicalOperator!
    whereClauses: [WhereClause]
  }

type Condition
  {
    dataset: String
    variable: String
    comparator: Comparator
    value: [String]
  }

type DataGroup
  {
    level: Integer
    order: Integer
    condition: Condition
    id: String!
    label: String
    compoundExpression: CompoundGroupExpression
  }

type DataGroupingFactor
  {
    id: String!
    label: String
    groupingVariable: String
    dataDriven: Boolean!
    groups: [DataGroup]
  }

type DataSubset
  {
    level: Integer
    order: Integer
    condition: Condition
    id: String!
    label: String
    compoundExpression: CompoundSubsetExpression
  }

type Display
  {
    name: String!
    id: String!
    version: Integer
    displayTitle: String
    displaySections: [DisplaySection]
  }

type DisplaySection
  {
    sectionType: SectionType
    subSections: [DisplaySubSection]
  }

type DisplaySubSection
  {
    id: String!
    order: Integer!
    text: String
  }

type File
  {
    name: String!
    fileType: FileType
    location: String
    style: String
  }

type Group
  {
    level: Integer
    order: Integer
    condition: Condition
    id: String!
    label: String
    compoundExpression: CompoundGroupExpression
  }

interface GroupingFactor
  {
    id: String!
    label: String
    groupingVariable: String
    dataDriven: Boolean!
    groups: [Group]
  }

interface NamedObject
  {
    name: String!
  }

type NestedList
  {
    listItems: [OrderedListItem]
  }

type Operation
  {
    name: String!
    id: String!
    label: String
    referencedOperationRelationships: [ReferencedOperationRelationship]
    resultPattern: String
  }

type OperationResult
  {
    operationId: Operation!
    resultGroups: [ResultGroup]
    rawValue: String
    formattedValue: String
  }

type OrderedGroupingFactor
  {
    order: Integer!
    groupingId: GroupingFactor
    dataGrouping: DataGroupingFactor
    resultsByGroup: Boolean!
  }

type OrderedListItem
  {
    name: String!
    level: Integer!
    order: Integer!
    sublist: NestedList
    analysisId: Analysis
    outputId: Output
  }

type Output
  {
    id: String!
    version: Integer
    fileSpecifications: [File]
    outputDisplays: [OutputDisplay]
    categoryIds: [AnalysisCategory]
  }

type OutputDisplay
  {
    order: Integer!
    display: Display
  }

type ReferencedAnalysisOperation
  {
    referencedOperationId: ReferencedOperationRelationship
    analysisId: Analysis!
  }

type ReferencedOperationRelationship
  {
    id: String!
    referencedOperationRole: OperationRole!
    operationId: Operation!
    analysisId: Analysis
    description: String
  }

type ReportingEvent
  {
    name: String!
    listOfPlannedAnalyses: NestedList!
    listOfPlannedOutputs: NestedList
    analysisSets: [AnalysisSet]
    analysisGroupings: [SubjectGroupingFactor]
    dataSubsets: [DataSubset]
    globalDisplaySections: [DisplaySection]
    analysisCategorizations: [AnalysisCategorization]
    analyses: [Analysis]
    methods: [AnalysisMethod]
    outputs: [Output]
  }

type ResultGroup
  {
    groupingId: GroupingFactor
    groupId: Group
    groupValue: String
  }

type SubjectGroupingFactor
  {
    id: String!
    label: String
    groupingVariable: String
    dataDriven: Boolean!
    groups: [AnalysisGroup]
  }

type WhereClause
  {
    level: Integer
    order: Integer
    condition: Condition
    compoundExpression: CompoundExpression
  }

