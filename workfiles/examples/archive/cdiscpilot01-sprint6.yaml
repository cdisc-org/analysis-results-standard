name: CDISC360 Pilot 1 CSR
listOfPlannedAnalyses:
  listItems:
  - name: STUDY POPULATION
    order: 1
    sublist:
      listItems:
      - name: Disposition of Subjects
        order: 1
        sublist:
          listItems:
          - name: Summary of Populations
            order: 1
            output: O14-1.01
            sublist:
              listItems:
              - name: Summary by group of All Subjects
                order: 1
                analysis: A9-1.01-01
              - name: Summary of All Subjects
                order: 2
                analysis: A9-1.01-02
              - name: Summary by group of ITT Population
                order: 3
                analysis: A9-1.01-03
              - name: Summary of ITT Population
                order: 4
                analysis: A9-1.01-04
              - name: Summary by group of Safety Population
                order: 5
                analysis: A9-1.01-05
              - name: Summary of Safety Population
                order: 6
                analysis: A9-1.01-06
              - name: Summary by group of Efficacy Population
                order: 7
                analysis: A9-1.01-07
              - name: Summary of Efficacy Population
                order: 8
                analysis: A9-1.01-08
              - name: Summary by group of Completer Week 24 Population
                order: 9
                analysis: A9-1.01-09
              - name: Summary of Completer Week 24 Population
                order: 10
                analysis: A9-1.01-10
              - name: Summary by group of Complete Study Population
                order: 11
                analysis: A9-1.01-11
              - name: Summary of Complete Study Population
                order: 12
                analysis: A9-1.01-12
          - name: Summary of End of Study Data (ITT population)
            order: 2
            output: O14-1.02
            sublist:
              listItems:
              - name: Summary by group of Completion Status
                order: 1
                analysis: A9-1.02-01
              - name: Summary of Completion Status
                order: 2
                analysis: A9-1.02-02
              - name: Summary by group of Reasons for Early Termination
                order: 3
                analysis: A9-1.02-03
              - name: Summary of Reasons for Early Termination
                order: 4
                analysis: A9-1.02-04
              - name: Comparison of Reasons for Study Discontinuation
                order: 5
                analysis: A9-1.02-05
      - name: Demographic and Baseline Characteristics
        order: 2
        sublist:
          listItems:
          - name: Summary of Demographic and Baseline Characteristics (ITT population)
            order: 1
            output: O14-2.01
            sublist:
              listItems:
              - name: Summary by group for continuous variables
                order: 1
                analysis: A9-2.01-01
              - name: Summary for continuous variables
                order: 2
                analysis: A9-2.01-02
              - name: Group comparison for continuous variables
                order: 3
                analysis: A9-2.01-03
              - name: Summary by group for categorical variables
                order: 4
                analysis: A9-2.01-04
              - name: Summary for categorical variables
                order: 5
                analysis: A9-2.01-05
              - name: Group comparison for categorical variables
                order: 6
                analysis: A9-2.01-06
      - name: Treatment Compliance
        order: 3
  - name: EFFICACY ANALYSES
    order: 2
    sublist:
      listItems:
      - name: Primary Efficacy Endpoints
        order: 1
        sublist:
          listItems:
          - name: ADAS-COG (11)
            order: 1
          - name: CIBIC+
            order: 2
      - name: Secondary Efficacy Endpoints
        order: 1
        sublist:
          listItems:
          - name: NPI-X
            order: 1
  - name: SAFETY ANALYSES
    order: 3
    sublist:
      listItems:
      - name: Extent of Exposure
        order: 1
        output: O14-4.01
        sublist:
          listItems:
          - name: Summary by group of Average Daily Dose (Completers at Week 24 Population)
            order: 1
            analysis: A11-1.01-01
          - name: Summary by group of Average Daily Dose (Safety Population)
            order: 1
            analysis: A11-1.01-02
          - name: Summary by group of Cumulative Dose (Completers at Week 24 Population)
            order: 2
            analysis: A11-1.01-03
          - name: Summary by group of Cumulative Dose (Safety Population)
            order: 2
            analysis: A11-1.01-04
      - name: Adverse Events
        order: 2
        sublist:
          listItems:
          - name: Summary of Treatment Emergent Adverse Events
            order: 1
            output: O14-5.01
            sublist:
              listItems:
              - name: Summary by group of Incidence of Treatment Emergent Adverse Events
                order: 1
                analysis: A11-2.01-01
              - name: Placebo to Active Treatment Comparison of Incidence of Treatment Emergent Adverse Events
                order: 2
                analysis: A11-2.01-02
              - name: Summary by group of Incidence of Treatment Emergent Adverse Events by System Organ Class (SOC)
                order: 3
                analysis: A11-2.01-03
              - name: Placebo to Active Treatment Comparison of Incidence of Treatment Emergent Adverse Events by System Organ Class (SOC)
                order: 4
                analysis: A11-2.01-04
              - name: Summary by group of Incidence of Treatment Emergent Adverse Events by Preferred Term (PT)
                order: 5
                analysis: A11-2.01-05
              - name: Placebo to Active Treatment Comparison of Incidence of Treatment Emergent Adverse Events by Preferred Term (PT)
                order: 6
                analysis: A11-2.01-06
          - name: Summary of Dermatological Events
            order: 2
      - name: Deaths and Serious Adverse Events
        order: 3
        sublist:
          listItems:
          - name: Summary of Serious Treatment Emergent Adverse Events
            order: 1
            output: O14-5.02
            sublist:
              listItems:
              - name: Summary by group of Incidence of Serious Treatment Emergent Adverse Events
                order: 1
                analysis: A11-3.01-01
              - name: Placebo to Active Treatment Comparison of Incidence of Serious Treatment Emergent Adverse Events
                order: 2
                analysis: A11-3.01-02
              - name: Summary by group of Incidence of Serious Treatment Emergent Adverse Events by System Organ Class (SOC)
                order: 3
                analysis: A11-3.01-03
              - name: Placebo to Active Treatment Comparison of Incidence of Serious Treatment Emergent Adverse Events by System Organ Class (SOC)
                order: 4
                analysis: A11-3.01-04
              - name: Summary by group of Incidence of Serious Treatment Emergent Adverse Events by Preferred Term (PT)
                order: 5
                analysis: A11-3.01-05
              - name: Placebo to Active Treatment Comparison of Incidence of Serious Treatment Emergent Adverse Events by Preferred Term (PT)
                order: 6
                analysis: A11-3.01-06
      - name: Adverse Events Leading to Discontinuation of Investigational Product and/or Withdrawal from the Study and Other Significant Adverse Events
        order: 4
      - name: Clinical Laboratory Evaluations
        order: 5
      - name: Other Safety Measures
        order: 6
        sublist:
          listItems:
          - name: Vital Signs
            order: 1
            sublist:
              listItems:
              - name: Summary of Vital Signs at Baseline and End of Treatment
                order: 1           
                analysis: A11-6.01-01
                output: O14-7.01
              - name: Summary of Vital Signs Change from Baseline at End of Treatment
                order: 2
                analysis: A11-6.01-02
                output: O14-7.02
          - name: Concomitant Medications
            order: 2
            sublist:
              listItems:
              - name: Summary of Concomitant Medications (Number of Subjects)
                order: 1           
                analysis: A11-6.02-01
                output: O14-7.04
