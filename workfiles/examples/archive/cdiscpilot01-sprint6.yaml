- id: O14-5.01
  version: 1
  fileSpecifications:
  - name: O-14-05-01-aesum
    fileType: rtf
    location: .
    style: To be defined
  outputDisplays:
  - order: 1
    display:
      id: T14501-AE-SUMM
      name: Table 14.5.1
      version: 1
      displayTitle: Overall Summary of Treatment-Emergent Adverse Events
      displaySections:
      - sectionType: Title
        subSections:
        - id: T14301-AE-SUMM-DISP-01
          order: 1
          text: "Table 14-5.01"
        - id: T14301-AE-SUMM-DISP-02
          order: 2
          text: "Incidence of Treatment Emergent Adverse Events by Treatment Group"
        - T14701-VITALS-CHGBL-DISP-03:
            order: 3
      - sectionType: Legend
        subSections:
        - id: T14501-AE-SUMM-DISP-04
          order: 1
          text: "Note: TEAE=Treatment-Emergent Adverse Events"
        - id: T14501-AE-SUMM-DISP-05
          order: 2
          text: "Note: Treatment emergent events are defined as events which start on or after the start of treatment."
        - id: T14501-AE-SUMM-DISP-06
          order: 3
          text: "Note: Adverse events are coded using MedDRA."
        - id: T14501-AE-SUMM-DISP-07
          order: 4
          text: "Note: Percentages are based on the number of subjects in the safety population within each treatment group."
        - id: T14501-AE-SUMM-DISP-08
          order: 5
          text: "Note: P-values are based on Fisher's Exact test for the comparison of placebo versus each active treatment group. An asterisk is appended to p-values that are less than 0.15."
        - id: T14501-AE-SUMM-DISP-09
          order: 6
          text: "Note: The column [AE] represents the total number of times an event was recorded."
      - sectionType: Footnote
        subSections:
        - id: T14501-AE-SUMM-DISP-10
          order: 1
          text: 'Source: C:\cdisc_pilot\PROGRAMS\DRAFT\TFLs\aetable.sas, Generated on: &outdate9.:&outtime.'
      - sectionType: Rowlabel Header
        subSections:
