outputs:
- id: O14-1.01
  version: 1
  fileSpecifications:
  - name: O-14-01-01-pop
    fileType: rtf
    location: .
    style: To be defined
  categoryRefs:
  - AnCat1_Group_PopDesc
  - AnCat2_Class_SubjLvl
  - AnCat2.1_SbjDType_Demo
  outputDisplays:
  - order: 1
    display: 
      id: T14101-POP
      name: Table 14-1.01
      version: 1
      displayTitle: Summary of Populations
      displaySections:
      - sectionType: Title
        subSections:
        - id: T14101-POP-DISP-01
          order: 1
          text: "Table 14-1.01 Summary of Populations"
        - id: T14101-POP-DISP-02
          order: 2
          text: "Population: All Subjects"
        - Global_ID_001-01:
            order: 3
      - sectionType: Legend
        subSections:
        - id: T14101-POP-DISP-03
          order: 1
          text: "NOTE: N in column headers represents number of subjects entered in study (i.e., signed informed consent). The ITT population includes all subjects randomized. The Safety population includes all randomized subjects known to have taken at least one dose of randomized study drug. The Efficacy population includes all subjects in the safety population who also have at least one post-baseline ADAS-Cog and CIBIC+ assessment"
      - sectionType: Footnote
        subSections:
        - id: T14101-POP-DISP-03
          order: 1
          text: "Source dataset: adsl, Generated on: &dsdate9.:&dstime."
        - id: T14101-POP-DISP-06
          order: 2
          text: "Program: T-pop-all.sas, Output: O-14-01-01-pop.rtf, Generated on: &outdate9.:&outtime."
      - sectionType: Rowlabel Header
        subSections:
        - id: T1420-1-DEMOG-DISP-07
          order: 1
          text: "Population"
